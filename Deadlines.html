<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Deadline calendar.</title>
    <link rel="stylesheet" href="Deadlines-Styling.css">
</head>
<body>
    <h1>Deadlines</h1>
    <div class="filters">
        <button class="filter-bttns">All</button>
        <button class="filter-bttns">Pending</button>
        <button class="filter-bttns">Completed</button>
        <button class="filter-bttns">Overdue</button>
    </div>



    <div class="deadline overdue">
        <p class="status overdue">Overdue</p>
        <h3>Assignment 1</h3>
        <p class="course">ENGR 201 - Professional practice</p>
        <div class="details">
            <span>Due: March 15 2026</span>
            <span>20 Marks</span>
        </div>
        <button class="detail-bttns">Mark Complete</button>
        <button class="detail-bttns">Delete</button>
    </div>



    <div class="deadline completed">
        <p class="status completed">Completed</p>
        <h3>Quiz 1</h3>
        <p class="course">SOEN 228 - System Hardware</p>
        <div class="details">
            <span>Due: March 20 2026</span>
            <span>20 Marks</span>
        </div>
        <button class="detail-bttns">Mark Complete</button>
        <button class="detail-bttns">Delete</button>
    </div>

    

    <div class="deadline">
        <p class="status pending">Pending</p>
        <h3>Project 1</h3>
        <p class="course">SOEN 287 - Web Programming</p>
        <div class="details">
            <span>Due: March 25 2026</span>
            <span>20 Marks</span>
        </div>
        <button class="detail-bttns">Mark Complete</button>
        <button class="detail-bttns">Delete</button>
    </div>
</body>
</html>
